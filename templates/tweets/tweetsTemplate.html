<div class="tweets">
	<p>Results from search:</p>

	<% _.each(tweets, function(tweet){ %>
        TEXT OF TWEET:
        <%= _.escape(tweet.text) %>
        USER:
        <a href="#/map/<%= _.escape(tweet.from_user) %>">
        <%= _.escape(tweet.from_user) %></a>
        <br/>
    <% }); %>
</div>
